apiVersion: networking.k8s.io/v1
kind: Ingress

metadata:
  name: {{ .Release.Name }}-ingress
  namespace: {{ .Release.Namespace }}
  annotations:
    nginx.ingress.kubernetes.io/rewrite-target: /$1

spec:
  defaultBackend:
    service:
      name: {{ .Release.Name }}-website
      port:
        number: 80
  rules:
  - host: {{ .Values.host }}
    http:
      paths:
      - path: /api(?:/(.*))?
        pathType: Prefix
        backend:
          service:
            name: {{ .Release.Name }}-api
            port:
              number: 80
      # Somewhat of a hack to avoid rewriting
      - path: /(socket.io(?:/.*)?)
        pathType: Prefix
        backend:
          service:
            name: {{ .Release.Name }}-socket
            port:
              number: 80