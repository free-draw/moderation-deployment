apiVersion: apps/v1
kind: Deployment

metadata:
  name: {{ .Release.Name }}-socket
  namespace: {{ .Release.Namespace }}

spec:
  selector:
    matchLabels:
      app: socket
      release: {{ .Release.Name }}
  template:
    metadata:
      labels:
        app: socket
        release: {{ .Release.Name }}
    spec:
      restartPolicy: Always
      containers:
      - name: node
        image: ghcr.io/free-draw/moderation-socket:main
        imagePullPolicy: Always
        env:
        - name: PORT
          value: "80"
          # External services
        - name: REDIS_HOST
          value: "{{ .Release.Name }}-redis-master.{{ .Release.Namespace }}"
        - name: REDIS_PASSWORD
          valueFrom:
            secretKeyRef:
              name: {{ .Release.Name }}-services
              key: redis-password
        resources:
          limits:
            memory: "128Mi"
        ports:
        - containerPort: 80
---
apiVersion: v1
kind: Service

metadata:
  name: {{ .Release.Name }}-socket
  namespace: {{ .Release.Namespace }}

spec:
  selector:
    app: socket
    release: {{ .Release.Name }}
  ports:
  - protocol: TCP
    port: 80
    targetPort: 80
  sessionAffinity: ClientIP
  sessionAffinityConfig:
    clientIP:
      timeoutSeconds: 900